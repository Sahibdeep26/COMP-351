<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class='container'>
        <br>
        <div class='container-fluid'>
            <h1>Enter Name and Score</h1>
        </div>
        <br>

        <form name="form1" action="" id="scoreForm" method="post">

            <div class="form-group row ">

                <div class="col-1">
                    <label class="form-control-label">Name:</label>
                </div>

                <div class="col-11">
                    <input required="required" class="form-control" placeholder="Type Your Name" id="name" name="name"></input>
                </div>
                
            </div>
            
            <br>

            <div class="form-group row">

                <div class="col-1">
                    <label class="form-control-label">Score:</label>
                </div>

                <div class="col-11">
                    <input required="required" class="form-control" placeholder="Type Your Score" id="score" name="score" type="number"></input>
                </div>

            </div>

            <br>

            <input type="button" class="btn btn-danger" value="Store in DB" onclick="loadForm()"></input>
            <br>
            <div class="container">
                <h3 id="demo">

                </h3>
            </div>
        </form>
        <a href="index.html" class="btn btn-dark btn-lg" role="button">&#8249 &nbspGo Back</a>
    </div>
    

<script type="text/javascript" src="./js/writeDB.js"></script>

</body>
</html>
