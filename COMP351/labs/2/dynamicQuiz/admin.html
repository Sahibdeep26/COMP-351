<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/admin.css" />

</head>

<body>

    <div class="container ">
        <div class="row justify-content-center">
            <div class="col">
                <h1>Welcome to Admin Control!</h1>
            </div>
        </div>
        <br>
        <div class="container-fluid" id="quizHolder_admin">
            
            <form name="Quiz Form" action="" method="post" id="quizradio">
                <div class="card">
					<div class="card-header">
						<strong>Add New Question</strong>
						<button class="btn btn-info float-end" role="button" type="Clear" onclick="deleteItems()">Clear All</button>
						&nbsp;&nbsp;</div>
						
						<div class="card-body card-block">

							<div class="form-group">
								<label for="company" class="form-control-label">Add Question</label>
								<textarea required="required" rows="10" cols="8" class="form-control" placeholder="Question" name="Question" id="question"></textarea>
							</div>
							<br>

							<div class="form-group row">
								<label for="company" class="form-control-label">Add Option 1</label>     
									<div class="col-sm-1">
										<input type="radio" name="Answer" value="1">
									</div>

									<div class="col-sm-11">
										<input required="required" type="text" name="Option 1" placeholder="Option 1" class="form-control" id="option1">
									</div>
							</div>

							<br>
							<div class="form-group row">
								<label for="company" class="form-control-label">Add Option 2</label>
									<div class="col-sm-1">
										<input type="radio" name="Answer" value="2">
									</div>
									<div class="col-sm-11">
										<input required="required" type="text" name="Option 2" placeholder="Option 2" class="form-control" id="option2">
									</div>
							</div>

							<br>
							<div class="form-group row">
								<label for="company" class="form-control-label">Add Option 3</label>
									<div class="col-sm-1">
										<input type="radio" name="Answer" value="3">
									</div>
									<div class="col-sm-11">
										<input required="required" type="text" name="Option 3" placeholder="Option 3" class="form-control" id="option3">
									</div>
							</div>

							<br>
							<div class="form-group row">
								<label for="company" class="form-control-label">Add Option 4</label>
									<div class="col-sm-1">
										<input type="radio" name="Answer" value="4" >
									</div>
									<div class="col-sm-11">
										<input required="required" type="text" name="Option 4" placeholder="Option 4" class="form-control" id="option4">
									</div>
							</div>

						</div>
                </div>
            <br>
            </form>
		</div>

		<div class="container">
			<button class="btn btn-success" role="button" type="add" onclick="empty()">Add Question</button>
			&nbsp;&nbsp;
		   <button class="btn btn-danger" role="button" type="Delete" onclick="deleteFromStorage()">Delete Last Question</button>
			&nbsp;&nbsp;
		   <button class="btn btn-primary float-end" role="button" type="Save" onclick="saveQuiz()">Save Quiz</button>
		</div>
		<br>
		<br>
		<div class="row">
				<div class="col text-center" id="output">

				</div>
		 </div>
    </div>
	<br>
	<br>
	<a class="btn btn-info btn-lg" href="./index.html" role="button">Back</a>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/admin.js"></script>

</body>

</html>
